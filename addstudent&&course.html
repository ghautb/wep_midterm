<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="addCourse.js"></script>
    <script src="addStudent.js"></script>
    <link rel="stylesheet"  href="index.css">
    

    <title>add course and student </title>
</head>
<body>
    
    
        <header>
            
            <h3>Add student and Courses  </h3>
    
        </header>
        <!-- i make to class have the same name to give a nice look  -->
        
        <section class="box" >

            <div class="box">
                <h2>Add Course and Grading Scale</h2>
                
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" >
                    <br>
                    <label for="gradingScale">Grading Scale:</label>
                    <input type="text" id="gradingScale" >
                    <br>
                    <button type="button" onclick="addCourse()">Add Courses</button>
                
            </div>
        </section>
        
            
        <section class="box">
            <div class="box">
                <h2>Add Student and Scores</h2>
                <label for="Studentname">Student Name:</label>
                <input type="text" id="Studentname">
                <br>
                <label for="MidtermScores">Midterm Score:</label>
                <input type="number" id="MidtermScores">
                <br>
                <label for="FinalScores">Final Score:</label>
                <input type="number" id="FinalScores">
                <br>
                <button type="button" onclick="addStudent()">Add Student</button>
            </div>
        </section>
        
        <footer>
            <h2><a href="home.html">Home</a></h2>
        </footer>
</body>
 </html>
